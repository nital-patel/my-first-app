<div class="container">
<form>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" required name="firstname"
           [ngModel]="model.firstName"
           (ngModelChange)="firstNameToUpperCase($event)">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" required name="lastName"
      [ngModel]="model.lastName"
      (ngModelChange)="lastnameToUpperCase($event)">
  </div>
  <div class="form-group form-check">
    <label>
    <input type="checkbox" name="is-full-time"
    [(ngModel)]="model.isFullTime">
      Full Time Employee
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="paymentType" value="w2" checked
      [(ngModel)]="model.paymentType">
      W2
    </label>
  </div>
 <label>Payment Type</label>
 <div class="radio">
   <label>
	 <input type="radio" name="paymentType-" value="1099"
   [(ngModel)]="model.paymentType">
	 1099
   </label>
 </div>
 <div class="form-group">
   <label>Primary Language</label>
   <select class="form-control" name="primaryLanguage"
   [(ngModel)]="model.primaryLanguage">
	 <option *ngFor="let lang of languages">
	   {{ lang }}
	 </option>
   </select>
 </div>
 <div class="form-group">
   <label>Date Hired</label>
   <input type="date" class="form-control">
 </div>
  <button type="submit" class="btn btn-primary">ok</button>
</form>
  Model: {{model | json }}
</div>
