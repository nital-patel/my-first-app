<div class="main">
<div class="container">
  <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched">
    <label class="control-label">First Name</label>
    <input #firstName="ngModel" pattern=".....+" required type="text" class="form-control" required name="firstname"
           [ngModel]="model.firstName"
           (ngModelChange)="firstNameToUpperCase($event)">
    <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
      First Name is requried, and must be at least 5 characters.
    </div>
  </div>
  <div class="form-group" [class.has-error]="lastName.invalid && lastName.touched">
    <label class="control-label">Last Name</label>
    <input #lastName="ngModel" pattern=".....+" type="text" class="form-control" required name="lastName"
           [ngModel]="model.lastName"
           (ngModelChange)="lastnameToUpperCase($event)">
    <div *ngIf="lastName.invalid && lastName.touched" class="alert alert-danger">
      Last Name is requried, and must be at least 5 characters.
    </div>
    <div class="custom-checkbox">
      <label>
        <input type="checkbox" name="is-full-time"
               [(ngModel)]="model.isFullTime">
        Full Time Employee
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="w2" checked
               [(ngModel)]="model.paymentType">
        W2
      </label>
    </div>
    <label>Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType-" value="1099"
               [(ngModel)]="model.paymentType">
        1099
      </label>
    </div>
    <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
      <label>Primary Language</label>
      <select class="form-control" name="primaryLanguage"
              [(ngModel)]="model.primaryLanguage">
        <option value="default" >Select a language...</option>
        <option *ngFor="let lang of languages">
          {{ lang }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Date Hired</label>
      <label>
        <input type="date" class="form-control">
      </label>
    </div>
    <button type="submit" class="btn btn-primary">ok</button>
    Model: {{model | json }}
</div>
</div>
</div>
