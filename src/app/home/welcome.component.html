<div class="main">
<div class="container">
  <div class="form-group" [class.has-error]="emailId.invalid && emailId.touched">
    <label class="control-label">Email id</label>
    <input #emailId="ngModel" pattern="............+" required type="email" class="form-control" required name="text"
           [ngModel]="model.emailId"
           (ngModelChange)="emailIdToLowerCase($event)">
    <div *ngIf="emailId.invalid && emailId.touched" class="alert alert-danger">
      Email id is requried, and must be at least 10 characters.
    </div>
  </div>
  <div class="form-group" [class.has-error]="password.invalid && password.touched">
    <label class="control-label">password</label>
    <input #password="ngModel" pattern=".....+" type="password" class="form-control" required name="password"
           [ngModel]="model.password"
           (ngModelChange)="passwordToLowerCase($event)">
    <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
      password is requried, and must be at least 5 characters.
    </div>
    <div class="custom-checkbox">
      <label>
        <input type="checkbox" name="is-full-time"
               [(ngModel)]="model.isFullTime">
        Full Time Employee
      </label>
    <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
      <label>Primary Language</label>
      <select class="form-control" name="primaryLanguage"
              [(ngModel)]="model.primaryLanguage">
        <option value="default" >Select a language...</option>
        <option *ngFor="let lang of languages">
          {{ lang }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
    Model: {{model | json }}
</div>
</div>
</div>
</div>
