<div class="card" *ngIf="product">
  <div class="card-header">
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class="row">
    <div class="col-md-3">Name:</div>
    <div class="col-md-6">{{product?.productName}}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Code:</div>
    <div class="col-md-6">{{product?.productCode}}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Description:</div>
    <div class="col-md-6">{{product?.description}}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Availability:</div>
    <div class="col-md-6">{{product?.releaseDate}}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Price:</div>
    <div class="col-md-6">{{product?.price|currency:'USD':true}}</div>
  </div>
  <div class="row mt-4">
<div class="col-md-4">
  <button class="btn btn-outline-primary btn-sm style='width:80px"
  (click)='onBack()' [routerLink]="['/products']">
    <i class="fa fa-chevron-left"></i> Back
  </button>
  <button class="btn btn-outline-primary btn-sm" [routerLink]="['/products',product.productId, 'edit']">Edit</button>
</div>
  </div>
</div>
